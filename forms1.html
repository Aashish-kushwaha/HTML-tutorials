<html lang="en">

<head>
    <title>Registration Form</title>
</head>
<style>

    <body style="background-color: rgba(170, 241, 135, 0.485); ">
        
        <h1  style=" border: 2px solid white; width:1000px; margin-left:500px; border-radius: 50px; height: 150px; font-size: 60px; line-height: 130px; background-color: white;" align="center">Employee Registration Form</h1>
        <br>
        <br>
        <br>

        <form align="center" name="frmDataEntry" action="Processing.html" method="GET">

            <div  align="left" id="div1" >
            <label for="name">Full Name:</label><br>
            <input  type="text" placeholder="Enter Your full name" 
            maxlength="35" value="" required />
            <hr>
            </div>
            



            <br>
            <div align="left" id="div1">
                <label for="Usename">Username:</label>
                <br>
                <input type="text" placeholder="Enter Your Username" maxlength="35" value="" required />
                <hr>
            </div>


            <br>

           <div  align="left" id="div1">
            <label for="Password">Password:</label>
            <br>
            <input type="password" placeholder="Enter Your Password" maxlength="35" value="" required />
            <hr>
           </div>
            <br>


            <div  align="left" id="div1">
                <label for="FatherName">Father's Name:</label>
                <br>

            <input type="text" placeholder="Enter Your Father's Name" maxlength="35" value="" required />
            <hr>
            </div>
            <br>
            <div  align="left" id="div1">
            
            <label for="MotherName">Mother's Name:</label>
            <br>
            <input type="text" placeholder="Enter Your Mother's Name" maxlength="35" value="" required />
            <hr>
        </div>

            <br>

            <div  align="left" id="div1">
                <label for="name">Univeristy Overall CGPA:</label>
                <br>
                <input type="number" placeholder="Enter Your Overalll CGPA" maxlength="5" value="" required />
                <hr>
            </div>

            <br>
            <label for="name">High School %:</label>
            <input type="number" placeholder="Enter Your High School%" maxlength="5" value="" required />
            <br>
            <label for="name">Intermediate %:</label>
            <input type="number" placeholder="Enter Your Intermediate%%" maxlength="5" value="" required />
            <br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob" value="" required />
            <br>
            <label for="name">Email:</label>
            <input type="text" placeholder="Enter your Email ID" maxlength="40" value="" required />
            <br>
            <label for="name">Contact Number:</label>
            <input type="text" placeholder="Enter your Contact Number" value="" required />
            <br>
            <label for="name">Address:</label>
            <input type="text" placeholder="Enter Your Address" maxlength="35" value="" required />
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender"> Male <input type="radio" name="gender" checked /> Female <input
                type="radio" name="gender" checked /> Other <br><br>
            <label for="Location">Location:</label>
            <input type="checkbox" name="location"> Mumbai <input type="checkbox" name="location" /> Delhi
            <input type="checkbox" name="location" checked /> Bengaluru <br><br>
            <label for="Department">Department:</label>
            <select name="dep" id="dep">
                <option value="accounts">Accounts</option>
                <option value="admin">Administration</option>
                <option value="it">IT</option>
                <option value="management">Management</option>
            </select>
            <br><br>
            <label for="image">Photo:</label> <input type="file">
            <br>
            <input type="submit" value="Register"> <br><br><br><br>
        </form>
