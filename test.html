<!DOCTYPE html>
<html>
    <head>
        <title>nothing</title>
    </head>
        
    <body>

    <h1>The th scope attribute</h1>

    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Month</th>
                <th scope="col">Savings</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <th scope="row">2</td>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
    
    </table>

    </body>
</html>
