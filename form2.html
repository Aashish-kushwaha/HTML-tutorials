<!DOCTYPE html>
<html>
<head>
    <title>Application</title>
</head>
<body>
    <h1 style="align-content: center ; padding-left: 40%;">Student Registration form</h1>
   
    <fieldset>
        <legend>
            <h2>Personal Information</h2>
        </legend>
        <form>
            Enter your name
            <select>
                <option value="dr">Dr.</option>
                <option value="mr">Mr.</option>
                <option value="master">Master</option>
                <option value="miss">Miss</option>
                <option value="mrs">Mis</option>
            </select>
            <input type="text"><br><br> Enter your Father's name
            <input type="text"><br><br> Enter your gender
            <input type="radio" selected> Male
            <input type="radio" selected> Female
            <input type="radio" selected> Others
            <br><br>
            Enter your birth date
            <input type="date">
            <br><br>
    </fieldset>
    <br><br>
    <fieldset>
        <legend>
            <h2>Contact Information</h2>
        </legend>
        <form>
            Enter your address
            <input type="address">
            <br><br> Enter your city
            <input type="text">
            <br><br> Enter pin code
            <input type="number">
            <br><br>
            Enter your Email ID
            <input type="email">
            <br><br>
            Enter your state :
            <input type="text">
        </form>
    </fieldset>
    <br><br>
    <button style="color:aliceblue ; background-color: black; "> SUBMIT </button>
    <button style="color:aliceblue ; background-color: black;">RESET</button>
    </form>
</body>
</html>
